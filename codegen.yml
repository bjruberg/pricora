schema: shared/schema.gql
documents: 
  - "./client/src/**/*.ts"
  - "./client/src/**/*.tsx"
generates:
  ./client/src/gql.d.tsx:
    plugins:
      - typescript
      - typescript-operations
    config: 
      skipTypename: true
  ./client/src/:
    preset: near-operation-file
    presetConfig:
      extension: .gql.ts
      baseTypesPath: gql.d.tsx
    plugins:
      - typescript-operations
